<div class="container">
    <div class="form-container">
        <div class="title">Login
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput formControlName="email" />
                    <mat-error>
                        {{loginForm.controls.email.hasError('required')?'Email is required':'Enter valid email'}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input type="password" matInput formControlName="password" />
                    <mat-error>
                        {{loginForm.controls.password.hasError('required')?'Password is required':'Password should be atleast 6 characters'}}
                    </mat-error>
                </mat-form-field>
            </form>
            <div class="buttons-container">
                <button mat-raised-button class="login-button" [disabled]="loginForm.invalid" (click)="login()">
                    Login
                </button>
                <p class="p">OR</p>
                <button routerLink="/create-account" mat-raised-button>Create Account</button>
            </div>
        </div>
    </div>
</div>
